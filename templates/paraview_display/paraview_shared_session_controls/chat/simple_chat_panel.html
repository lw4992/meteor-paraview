<template name="simpleChatPanel">
    <div id="simple-chat" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Chat with {{partnerUsername}}</h3>
        </div>
        <div id="simple-chat-body" class="panel-body">
            <div id="simple-chat-messages">
                {{#each simpleChatMessages}}
                    {{>simpleChatMessage}}
                {{/each}}
            </div>
        </div>
        <div id="simple-chat-footer" class="panel-footer">
            <form id="simple-chat-form" class="form-inline">
                <div class="row">
                    <div id="simple-chat-text-box-col" class="col-sm-9">
                        <input id="simple-chat-text-box" type="text" class="form-control input-sm" />
                    </div>
                    <div class="col-sm-3">
                        <button id="simple-chat-submit-button" type="submit" class="btn btn-default btn-sm">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
