<template name="simpleChatPanel">
    <div id="simple-chat" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Collaborating with {{partnerUsername}}</h3>
        </div>
        <div class="panel-body">
            <div id="simple-chat-messages">
                {{#each simpleChatMessages}}
                    {{>simpleChatMessage}}
                {{/each}}
            </div>
        </div>
        <div class="panel-footer">
            <form id="simple-chat-form" class="form-inline">
                <div class="form-group">
                    <input id="simple-chat-text-box" type="text" class="form-control input-sm" />
                </div>
                <button id="simple-chat-submit-button" type="submit" class="btn btn-default btn-sm">Send</button>
            </form>
        </div>
    </div>
</template>

<template name="simpleChatMessage">
    <div class="well well-sm simple-chat-message-group">
        <p>

        <div class="user-id">{{userId}}</div>
        <div class="date">{{formatDate timestamp}}</div>
        </p>
        <p>{{messageText}}</p>
    </div>
</template>
