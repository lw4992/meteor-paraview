<template name="paraviewSharedSessionControls">
    <div id="paraview-remote-control">
        <!--Other Users = {{canShare}}<br />-->
        <!--<a id="enable-shared-session" href="#">Share view with:</a>-->

        {{#if canShare}}
            <div class="btn-group" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Share <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        {{#each otherUsers}}
                            <li><a data-share-session-link data-username={{username}} href="#">{{username}}</a></li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        {{/if}}

        {{#if isProposing}}
            <div class="well">
                <p>Proposed sharing view with {{partnerUsername}}</p>
                <button type="submit" data-partner-username="{{partnerUsername}}" class="btn btn-default" data-reset-sessions>Cancel</button>
            </div>
        {{/if}}

        {{#if isJoined}}
            <div class="well">
                <p>Joined session of {{partnerUsername}}</p>
                <button type="submit" data-partner-username="{{partnerUsername}}" class="btn btn-default" data-reset-sessions>Cancel</button>
            </div>
        {{/if}}

        {{#if isShared}}
            <div class="well">
                <p>Sharing with {{partnerUsername}}</p>
                <button type="submit" data-partner-username="{{partnerUsername}}" class="btn btn-default" data-reset-sessions>Cancel</button>
            </div>
        {{/if}}

        {{>paraviewChat}}

    </div>

    <div id="proposed-to-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Join Simulation Session</h4>
                </div>
                <div class="modal-body">
                    <p>{{partnerUsername}} wants to share their simulation with you.</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" data-partner-username="{{partnerUsername}}" class="btn btn-default" data-decline-proposal data-dismiss="modal">Decline</button>
                    <button type="submit" data-partner-username="{{partnerUsername}}" class="btn btn-primary" data-accept-proposal data-dismiss="modal">Accept</button>
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</template>
